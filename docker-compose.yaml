version: '3'
services:
  db:
    build: ./docker/mysql
    restart: always
    volumes:
      - ./docker/mysql/persistence:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: dev
    ports:
    - "3306"
  server:
    build: ./docker/server
    restart: always
    volumes:
      - ./docker/server:/go-bin
    ports:
    - "8000:8000"

